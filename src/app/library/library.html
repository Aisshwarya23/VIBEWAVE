  <!-- Library Page -->
<div *ngIf="!isLyricsPage" class="container mx-auto px-6 py-8">
  <h1 class="text-4xl font-bold mb-8 text-white">Your Library</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="card bg-gray-800 rounded-xl shadow-lg p-4" *ngFor="let album of albums">
      <div class="album-art mb-4">
        <img [src]="album.cover" alt="{{ album.title }}" class="w-full h-48 object-cover rounded-lg">
      </div>
      <h2 class="text-xl font-semibold text-white">{{ album.title }}</h2>
      <p class="text-gray-400 mb-4">{{ album.author }}</p>
      <div class="flex space-x-2">
        <button class="flex-1 bg-pink-500 hover:bg-pink-400 text-white py-2 rounded-lg transition" 
                (click)="showLyrics(album)">
          Lyrics
        </button>
        <button class="flex-1 bg-indigo-500 hover:bg-indigo-400 text-white py-2 rounded-lg transition">
          More
        </button>
      </div>
    </div>
  </div>
</div>

    <!-- Floating Music Notes -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">

      <button (click)="goBack()"

      <div class="flex flex-col items-center mb-6 text-center">
        <img [src]="selectedAlbum?.cover" alt="{{ selectedAlbum?.title }}" 
             class="album-cover mb-3">
        <h1 class="title-gradient text-3xl font-extrabold drop-shadow-lg">

      <!-- Lyrics -->

{{ selectedAlbum?.lyrics }}
