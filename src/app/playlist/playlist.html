<div class="min-h-screen flex flex-col bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black/80 backdrop-blur-md border-b border-indigo-500/20 w-full max-w-7xl mx-auto sticky top-0 z-50">
    <h1 class="text-3xl font-extrabold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 transition duration-500 hover:scale-105 transform-gpu">
      <span class="inline-block hover:rotate-12 transition-transform">ðŸŽµ</span> VibeWave
    </h1>
    <ul class="flex space-x-6 text-lg">
      <li><a routerLink="/home" class="relative group font-medium"><span class="text-green-400 group-hover:text-green-300 transition-colors">* Home</span></a></li>
      <li><a routerLink="/library" class="relative group font-medium"><span class="text-blue-400 group-hover:text-blue-300 transition-colors">* Library</span></a></li>
      <li><a routerLink="/playlist" class="relative group font-medium"><span class="text-purple-400 group-hover:text-purple-300 transition-colors">* Playlists</span></a></li>
      <li><a routerLink="/login" class="relative group font-medium"><span class="text-pink-400 group-hover:text-pink-300 transition-colors">* Login</span></a></li>
    </ul>
  </nav>

  <!-- Playlist Section -->
  <div class="plst-container flex-1 px-6 py-8">
    <div class="playlist-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <a *ngFor="let playlist of playlists; let i = index" [routerLink]="i === 0 ? '/plst' : '/now'">
        <div class="playlist-card bg-gray-800/60 rounded-xl overflow-hidden shadow-lg hover:scale-[1.02] transition-transform duration-300 cursor-pointer">
          <img [src]="playlist.image" [alt]="playlist.title" class="playlist-img w-full h-48 object-cover" />
          <div class="playlist-info p-4">
            <h2 class="text-lg font-semibold">{{ playlist.title }}</h2>
            <p class="text-gray-400 text-sm">{{ playlist.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
